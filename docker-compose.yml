version: "3.8"

services:
  mysql_db:
    image: mysql:5.7
    container_name: mysql_db
    ports:
      - "3307:3306"  
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_data:/var/lib/mysql


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql_db  
      PMA_USER: ${MYSQL_USER}  
      PMA_PASSWORD: ${MYSQL_PASSWORD}  
